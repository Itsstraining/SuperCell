<h1 mat-dialog-title>Name: {{ data.title }}</h1>
<div mat-dialog-content>
  <p>What name of file you want to change?</p>
  <mat-form-field appearance="fill">
    <mat-label>File Name</mat-label>
    <input matInput type="text" title="fileName" [(ngModel)]="newFileName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No </button>
  <button mat-button [mat-dialog-close]="newFileName" cdkFocusInitial [disabled]="!newFileName" id="renameBut">
    Ok
  </button>
</div>
