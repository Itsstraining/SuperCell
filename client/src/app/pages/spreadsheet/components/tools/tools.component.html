<mat-toolbar>
  <mat-toolbar-row class="tools">
    <div class="icon">
      <button mat-icon-button class="example-icon">
        <mat-icon>save</mat-icon>
      </button>

      <div class="front-w">
        <input id="word" type="text" placeholder="ROBOTO" />
        <button mat-icon-button class="example-icon">
          <mat-icon>expand_more</mat-icon>
        </button>
      </div>

      <div class="front-s">
        <input id="size" type="text" placeholder="13" />
        <button mat-icon-button class="example-icon">
          <mat-icon>expand_more</mat-icon>
        </button>
      </div>

      <button mat-icon-button class="example-icon">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
      </button>

      <button mat-icon-button class="example-icon">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
      </button>

      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle value="left" aria-label="Text align left">
          <mat-icon color="accent">format_bold</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle value="center" aria-label="Text align center">
          <mat-icon color="accent">format_italic</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle
          color="accent"
          value="right"
          aria-label="Text align right"
        >
          <mat-icon color="accent">format_underline</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle value="left" aria-label="Text align left">
          <mat-icon color="accent">format_align_left</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle value="center" aria-label="Text align center">
          <mat-icon color="accent">format_align_center</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle value="right" aria-label="Text align right">
          <mat-icon color="accent">format_align_right</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="operation">
    <div class="square">
      <div id="square" title="cellpos" disabled>{{ this.col + this.row }}</div>

      <!-- <button mat-icon-button class="icon-square" aria-label="Example icon-button with arrow_drop_down icon">
                <mat-icon color="accent">arrow_drop_down</mat-icon>
            </button>
     -->
      <img class="logo" src="../../../assets/fx.jpg" title="fx" />

      <input
        id="operation-selection"
        type="text"
        placeholder=""
        title="computedValue"
        [value]="(this.currentCell$ | async)?.value"
        (keydown)="enterCellKey($event)"
      />
    </div>
  </mat-toolbar-row>
</mat-toolbar>
