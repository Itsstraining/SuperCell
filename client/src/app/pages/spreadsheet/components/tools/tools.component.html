<mat-toolbar>
    <mat-toolbar-row class="tools">
        <div class="icon">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with save icon">
                <mat-icon>save</mat-icon>
            </button>
            
            <div class="front-w">
                <input id="word" type="text" placeholder="ROBOTO">
                <button mat-icon-button class="icon-front-w" aria-label="Example icon-button with expand_more icon">
                    <mat-icon>expand_more</mat-icon>
                </button>
            </div>
    
            <div class="front-s">
                <input id="size" type="text" placeholder="13">
                <button mat-icon-button class="icon-front-s" aria-label="Example icon-button with expand_more icon">
                    <mat-icon>expand_more</mat-icon>
                </button>
            </div>
            
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with keyboard_double_arrow_left icon">
                <mat-icon>keyboard_double_arrow_left</mat-icon>
            </button>

            <button mat-icon-button class="example-icon" aria-label="Example icon-button with keyboard_double_arrow_right icon">
                <mat-icon>keyboard_double_arrow_right</mat-icon>
            </button>

            <mat-button-toggle-group #group="matButtonToggleGroup">

                <mat-button-toggle value="left" aria-label="Text align left">
                <mat-icon>format_bold</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="center" aria-label="Text align center">
                <mat-icon>format_italic</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="right" aria-label="Text align right">
                <mat-icon>format_underline</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>

            <span class="example-spacer"></span>

            <mat-button-toggle-group #group="matButtonToggleGroup">

                <mat-button-toggle value="left" aria-label="Text align left">
                <mat-icon>format_align_left</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="center" aria-label="Text align center">
                <mat-icon>format_align_center</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="right" aria-label="Text align right">
                <mat-icon>format_align_right</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row class="operation">
        <div class="square">
            <input id="square" type="text" placeholder="B2">
    
            <button mat-icon-button class="icon-square" aria-label="Example icon-button with arrow_drop_down icon">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
    
            <img class="logo" src="../../../assets/fx.jpg">
    
            <input id="operation-selection" type="text" placeholder="">        
        </div>  
    </mat-toolbar-row>
  
    <mat-toolbar-row class="sheetlist">
        <div class="tool-list">
            <div class="add-row">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with add icon">
                    <mat-icon>add</mat-icon>
                </button>
                <div class="front-row">
                    <button mat-icon-button class="icon-front-row" aria-label="Example icon-button with expand_more icon">
                        <mat-icon>expand_more</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-toolbar-row>
  </mat-toolbar>
